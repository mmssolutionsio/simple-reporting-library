<p class="srl-grid srl-anchor" data-is-anchor="true">
  <span class="srl-grid__inner srl-anchor__text" doc-editable="anchor-text">
    The ID element must start with a letter i.e. upper case A to Z or lower case a to z; a number is not allowed. After the first letter any number of letters (a to z, A to Z), digits (0 to 9), hyphens (-), underscores (_), colons (:) and periods (.) are allowed.
  </span>
</p>
