<div class="srl-grid srl-interactive-element">
  <div class="srl-grid__inner">
    <p class="srl-paragraph srl-paragraph--strong srl-linkable">
      <span class="srl-paragraph__text" doc-editable="interactive-chart-title">
        Subtitle
      </span>
    </p>
    <p class="srl-paragraph srl-linkable">
      <span
        class="srl-paragraph__text"
        doc-editable="interactive-chart-sub-title"
      >
        Title
      </span>
    </p>
    <div
      doc-html="free-html"
      class="srl-chart__chart"
      data-remove-from-pdf="complete"
    >
      <div class="iframe-placeholder"></div>
    </div>
    <figure class="srl-chart__image-container" data-remove-from-web="complete">
      <img class="srl-chart__image" doc-image="pdf-image" />
    </figure>
  </div>
</div>
